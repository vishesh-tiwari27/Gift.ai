    /* Reset some default styles to start with a clean slate */
body, h1, p, img {
    margin: 0;
    padding: 0;
}

/* Set a background color for the body */
body {
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

/* Style the header */
h1 {
    text-align: center;
    margin-top: 20px;
    color: #333;
}

/* Style the container for gift cards */
.detailscontainer {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Style individual gift cards */
.card {
    border: 1px solid #ddd;
    margin: 10px;
    background-color: #fff;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.03);
}

.card-img-top {
    max-width: 100%;
    height: auto;
}

.card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 10px;
}

.card-text {
    margin-top: 5px;
    color: #555;
}

/* Style the "Buy Now" button */
.btn-primary {
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
}

.btn-primary:hover {
    background-color: #0056b3;
}
